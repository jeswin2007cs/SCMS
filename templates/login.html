<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RCET Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:url("/static/6.webp") center/cover no-repeat;
}

.header{
  padding:20px 40px;
}
.logo{height:36px}

.container{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 16px;
}

.login-card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  padding:32px;
  text-align:center;
}

.login-card h2{
  margin-bottom:8px;
  font-size:22px;
  font-weight:600;
  color:#2e2e3d;
}

.register-text{
  font-size:14px;
  margin-bottom:24px;
  color:#555;
}

.form-group{
  text-align:left;
  margin-bottom:18px;
}

label{
  font-size:14px;
  font-weight:600;
  color:#555770;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:10px;
  border:1px solid #e1e1e1;
  border-radius:4px;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#3f51b5;
}

.btn-login{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:4px;
  background:#8b95d6;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.btn-login:hover{background:#7a84cc}

.error{
  color:red;
  font-size:14px;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="{{ url_for('static', filename='image.png') }}" class="logo" alt="RCET Logo">
</div>

<!-- LOGIN CARD -->
<div class="container">
  <div class="login-card">

    <h2>Login</h2>
    <div class="register-text">
      Login using your registered Gmail ID
    </div>

    <!-- FLASK CONTROLLED LOGIN -->
    <form method="POST" action="/login">
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <!-- ERROR MESSAGE FROM FLASK -->
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>

  </div>
</div>

</body>
</html>
